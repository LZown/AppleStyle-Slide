<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <style>
    @media (max-width:930px){
        body{
            min-width: 930px;
        }
    }
    </style>
</head>

<body>
    <header>
        <h1>
            Apple-like Gallery
            <br>
            <b>Slideshow</b>
        </h1>
        <span>View the <a href="">original tutorial Â»</a></span>
    </header>
    <main>
        <div class="window">
            <div class="images">
                <img src="http://demo.tutorialzine.com/2009/11/beautiful-apple-gallery-slideshow/img/sample_slides/macbook.jpg" alt="" height="400"
                    width="920">
                <img src="http://demo.tutorialzine.com/2009/11/beautiful-apple-gallery-slideshow/img/sample_slides/iphone.jpg" alt="" height="400"
                    width="920">
                <img src="http://demo.tutorialzine.com/2009/11/beautiful-apple-gallery-slideshow/img/sample_slides/imac.jpg" alt="" height="400"
                    width="920">
                <img src="http://demo.tutorialzine.com/2009/11/beautiful-apple-gallery-slideshow/img/sample_slides/info.jpg" alt="" height="400"
                    width="920">
            </div>
        </div>
        <div class="buttons">
            <button class="active">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-macbook"></use>
                </svg>
            </button>
            <button>
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-iphone"></use>
                </svg>
            </button>
            <button>
                <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-mac"></use>
                </svg>
            </button>
            <button>
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-about"></use>
                </svg>
            </button>
        </div>
    </main>
    <footer>
        <p>This is a tutorialzine demo. View the original tutorial to read and download the source files.</p>
        <p>The gallery features artwork from rambocre, pickupjojo and codenamebender</p>
    </footer>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="//at.alicdn.com/t/font_631856_zemszsw97rs5rk9.js"></script>
    <script src="./main.js"></script>
</body>

</html>
